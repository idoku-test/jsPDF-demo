
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>html2canvas demo</title>
    <script src="html2canvas.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
</head>
<script type="text/javascript">
function savePdf() {
    var target = document.getElementById('view');
        var width = target.clientWidth;
        var height = target.clientHeight;

        var opts = {
            width: width,
            height: height,   
            x:0,
            y:0,
            scrollX:0,
            scrollY:0,           
        }
        html2canvas(target, opts).then(function (canvas) {
            var pageData = canvas.toDataURL('image/jpeg', 1.0);
            var doc = new jsPDF('', 'pt', 'a4');
            doc.addImage(pageData, 'JPEG', 0, 0, 595.28, 592.28/canvas.width * canvas.height );    
            doc.save('a4.pdf')    
        });
}

</script>
<body>
<div>    
        <div>
             <img id="view" src="timg.jpg" style="width:200pt;height:200pt;" />
    <div>
        <input type="button" value="生成PDF" onclick="savePdf()">
    </div>
    <img id="img" />
</div>
</body>

</html>

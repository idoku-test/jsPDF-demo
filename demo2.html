<script type="text/javascript">
function savePdf() {

            x:0,

            scrollX:0,

         var doc = new jsPDF('', 'pt', 'a4');

        //     leftHeight -=pageHeight;
        //     position -= 841.89;
        //     if(leftHeight>0)
        //         doc.addPage();
        // }
        doc.save('a4.pdf')        
            //document.getElementById('img').src = pageData;
        });
}

</script>
<body>
<div>
